<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
    <link rel="shortcut icon" href="moon.png" />
</head>
<body>
<header>
    <h1>A Great Weather App</h1>
</header>
<div class="main">
    <div id="search">
        <label for="city">City Name:</label>
        <input type="text" id="city" autofocus>
        <button type="submit">Show Weather!</button>
    </div>
    <div id="load">Loading...</div>
    <div id="weather">
        <h1 id="weatherCity">City Name</h1>

        <div id="weatherDescription">Weather Description</div>
        <div id="weatherTemperature">Temperature</div>

    </div>
</div>


<script src="init.js"></script>
<script src="weather-data.js"></script>
<script src="app.js"></script>
</body>
</html>
